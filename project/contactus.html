    <nav>

    <div class="form">
        <div class="heading">
            <h1>
                Contact Form
            </h1>
        </div>
        </div>
    </div>
    <div class="dataform">
        <div class="signupformheader">
            <h1 style="text-align: center;">
                type your message we will contact you soon!
            </h1>
        </div>

        <div class="dataformdata">

            <form action="" method= "post">
				
                <h3>name</h3>
                <input type="text" id="qname" name="qname" placeholder="name Here" size="40"  required pattern="[a-zA-Z\s]{1,20}">
				<br>
				<br>
				<h3>email</h3>
                <input type="email" id="qemail" name="qemail" placeholder="hanzlasib@gmail.com">
			
				<br>
                <br><br>
                <h3>type your query here!</h3>
				<textarea name="textarea" rows="5" cols="30" placeholder="Comment text."></textarea>
                    <br>
                <br><br>
                <button type="submit" name="submit" > Submit</button>
            </form>
	

        </div>
    </div>
    <div class="designingbutton">
        <div class="designingbuttondata">
            <div class="clickbutton">
                <button>
				  <a href="intro.html">TAKE ME TO HOME PAGE</a>
              
                </button>
            </div>
        </div>
    </div>

    <div class="contact-on">
        <div class="contact-on-data">
            <h1>contact Us On</h1><br>

            <div class="ic">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-youtube"></i>
                <i class="fab fa-snapchat-ghost"></i>
            </div>


        </div>
    </div>
